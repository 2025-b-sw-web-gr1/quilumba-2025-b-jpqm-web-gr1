info:
  title: JSONPlaceholder Enterprise API Documentation - 001 Examen - Joel Quilumba
  description: |
    # Documentaci칩n T칠cnica API REST - Nivel Enterprise
    
    Esta especificaci칩n OpenAPI 3.0.3 detalla la estructura completa, exhaustiva y profesional de la API **JSONPlaceholder**.
    Este documento est치 dise침ado para servir como referencia absoluta para arquitectos de software, desarrolladores frontend, backend y equipos de QA.
    
    ## 游 Visi칩n General del Servicio
    JSONPlaceholder es una API REST falsa en l칤nea gratuita que se utiliza cuando necesita datos falsos para desarrollo web, pruebas de carga, prototipos y demostraciones t칠cnicas.
    
    ### 游늶 Caracter칤sticas T칠cnicas
    * **Protocolo:** HTTP/1.1 y HTTP/2
    * **Formato de Intercambio:** JSON (application/json)
    * **Codificaci칩n:** UTF-8
    * **Persistencia:** Vol치til (Los cambios no se guardan entre sesiones)
    
    ## 游 Normas de Consumo
    
    ### Paginaci칩n y Filtrado
    La API soporta paginaci칩n mediante par치metros de consulta en los endpoints de listado (`GET`):
    * `_start`: 칈ndice de inicio (offset).
    * `_limit`: Cantidad de elementos a retornar.
    * `_sort`: Campo por el cual ordenar.
    * `_order`: Direcci칩n del ordenamiento (`asc` o `desc`).
    
    ### C칩digos de Estado
    Esta API se adhiere a los est치ndares RFC 7231:
    * `2xx`: 칄xito.
    * `4xx`: Error del Cliente (Datos inv치lidos, no encontrado).
    * `5xx`: Error del Servidor.
    
    ## 游댏 Seguridad
    Aunque es una API p칰blica, se documenta el esquema de seguridad `BearerAuth` para fines educativos y de simulaci칩n de entornos protegidos.
    
