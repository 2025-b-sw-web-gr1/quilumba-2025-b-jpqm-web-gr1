# ============================================================
# COMPONENTES Y ESQUEMAS
# ============================================================
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Autenticaci칩n basada en Token JWT. (Simulado en este entorno).

  headers:
    X-Total-Count:
      description: N칰mero total de registros disponibles (para paginaci칩n).
      schema:
        type: integer
    X-RateLimit-Limit:
      description: El n칰mero m치ximo de peticiones permitidas por hora.
      schema:
        type: integer
    X-RateLimit-Remaining:
      description: El n칰mero de peticiones restantes en la ventana de tiempo actual.
      schema:
        type: integer

  parameters:
    PathId:
      name: id
      in: path
      description: Identificador num칠rico 칰nico del recurso.
      required: true
      schema:
        type: integer
        minimum: 1
    
    PageStart:
      name: _start
      in: query
      description: 칈ndice de inicio para paginaci칩n (Offset).
      schema:
        type: integer
        default: 0
        minimum: 0
    
    PageLimit:
      name: _limit
      in: query
      description: L칤mite de resultados por p치gina.
      schema:
        type: integer
        default: 10
        minimum: 1
    
    SortBy:
      name: _sort
      in: query
      description: Campo por el cual ordenar los resultados.
      schema:
        type: string
    
    OrderBy:
      name: _order
      in: query
      description: Direcci칩n del ordenamiento.
      schema:
        type: string
        enum: [asc, desc]
        default: asc

  responses:
    BadRequest:
      description: 400 Bad Request - La solicitud tiene un formato incorrecto o faltan par치metros obligatorios.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    
    Unauthorized:
      description: 401 Unauthorized - Se requiere autenticaci칩n para acceder a este recurso.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    
    Forbidden:
      description: 403 Forbidden - No tiene permisos para realizar esta acci칩n.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    
    NotFound:
      description: 404 Not Found - El recurso solicitado no existe.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    
    InternalServerError:
      description: 500 Internal Server Error - Error inesperado en el servidor.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    # --- Modelo Gen칠rico de Error ---
    Error:
      type: object
      title: Error Standard
      description: Estructura est치ndar para reportar errores.
      properties:
        code:
          type: integer
          example: 404
        message:
          type: string
          example: "Resource not found"
        timestamp:
          type: string
          format: date-time
          example: "2025-01-01T12:00:00Z"

    # --- Esquemas POST ---
    PostRequest:
      type: object
      title: Solicitud de Post
      required: [title, body, userId]
      properties:
        userId:
          type: integer
          description: ID del usuario autor.
          example: 1
        title:
          type: string
          description: T칤tulo de la publicaci칩n.
          example: "Estrategias de desarrollo 2025"
        body:
          type: string
          description: Contenido textual de la publicaci칩n.
          example: "Este es el contenido principal..."
    
    PostPatchRequest:
      type: object
      title: Parche de Post
      properties:
        title:
          type: string
          example: "T칤tulo Corregido"
        body:
          type: string
    
    PostResponse:
      type: object
      title: Respuesta de Post
      allOf:
        - $ref: '#/components/schemas/PostRequest'
        - type: object
          properties:
            id:
              type: integer
              description: ID 칰nico generado.
              example: 101

    # --- Esquemas COMMENT ---
    CommentRequest:
      type: object
      title: Solicitud de Comentario
      required: [postId, name, email, body]
      properties:
        postId:
          type: integer
          description: ID del post relacionado.
        name:
          type: string
          description: Nombre del comentarista.
        email:
          type: string
          format: email
